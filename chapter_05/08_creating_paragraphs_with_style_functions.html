<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting paragraphs' style conditionally, based on data</title>
		<script type="text/javascript" src="../lib/d3/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			
			var dataset = [ 0, 5, 10, 15, 20, 25, 30, 35, 40 ];
			
			
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text((d) => ("I can count up to " + d))
				.style("color", (d) => { 
				if (d < 15) {	//Threshold of 15
					return "red";
				} 
				else if (d < 30){
					return "green"
				}
				else{
					return "blue";
				}
			});
			
				
			
		</script>
	</body>
</html>
